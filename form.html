<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<!-- ===== QR LIB ===== -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

.top-nav {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #1f3c88;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.top-nav button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.card {
  max-width: 520px;
  background: white;
  padding: 24px;
  border-radius: 12px;
  margin: auto;
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #1f3c88;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}

#qr-reader {
  width: 100%;
  margin-top: 10px;
  display: none;
}

#preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  margin: 5px;
}

.photo-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <span>Create Work Order</span>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id">
  <option value="">-- Select Asset --</option>
</select>

<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>
<div id="qr-reader"></div>
<button type="button" onclick="closeQR()" id="closeQR" style="display:none;">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<!-- ‚úÖ NEW -->
<label>Email</label>
<input type="email" id="email" placeholder="example@email.com"/>

<label>Phone Number</label>
<input type="tel" id="phone" placeholder="08xxxxxxxx"/>

<!-- ‚úÖ NEW PHOTO SYSTEM -->
<label>Photo (‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏£‡∏π‡∏õ)</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
<div id="photo-count">0 / 4</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
<div id="preview"></div>

<button class="submit-btn" onclick="submitWO()">Submit Work Order</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyMM20DT2UI1MH2BE3dsim7t94Ce6PsVM4R3CwsGCsjwE2s7BrRAZjZUa-v14hl_N9BJw/exec";

/* ===== NAV ===== */
function goHome(){
  location.href = "https://airservicepcg-ux.github.io/CMMS/";
}

/* ===== LOAD ASSET ===== */
fetch(API_URL + "?mode=asset")
.then(r=>r.json())
.then(list=>{
  list.forEach(a=>{
    const o=document.createElement("option");
    o.value=a; o.textContent=a;
    asset_id.appendChild(o);
  });
});

/* ===== QR ===== */
let qr;
function openQRScanner(){
  qr = new Html5Qrcode("qr-reader");
  qr.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    txt=>{
      asset_id.value=txt.trim();
      closeQR();
    }
  );
  qr-reader.style.display="block";
  closeQR.style.display="block";
}
function closeQR(){
  if(qr) qr.stop();
  qr-reader.style.display="none";
  closeQR.style.display="none";
}

/* ===== PHOTO (4 SHOTS) ===== */
let images=[];
const maxPhotos=4;

function takePhoto(){
  if(images.length>=maxPhotos){
    alert("‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏Ñ‡∏£‡∏ö 4 ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß");
    return;
  }
  cameraInput.click();
}

cameraInput.addEventListener("change",()=>{
  const file=cameraInput.files[0];
  if(!file) return;

  const r=new FileReader();
  r.onload=()=>{
    images.push(r.result);
    const img=document.createElement("img");
    img.src=r.result;
    preview.appendChild(img);
    photo-count.textContent=images.length+" / "+maxPhotos;
  };
  r.readAsDataURL(file);
  cameraInput.value="";
});

/* ===== SUBMIT ===== */
async function submitWO(){
  const payload={
    asset_id:asset_id.value,
    line:line.value,
    problem:problem.value,
    priority:priority.value,
    owner:owner.value,
    email:email.value,
    phone:phone.value,
    images:images
  };

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  })
  .then(r=>r.json())
  .then(d=>{
    alert("Created "+d.wo_id);
    location.reload();
  });
}
</script>

</body>
</html>
