<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Work Order</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }
    button {
      margin-top: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #125aa0;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Create Work Order</h2>

  <!-- ✅ STEP 2.3.1 : เปลี่ยน Asset ID เป็น dropdown -->
  <label>Asset ID</label>
  <select id="asset_id">
    <option value="">-- Select Asset --</option>
  </select>

  <label>Line</label>
  <select id="line">
    <option>Line 1</option>
    <option>Line 2</option>
  </select>

  <label>Problem</label>
  <textarea id="problem"></textarea>

  <label>Priority</label>
  <select id="priority">
    <option>Low</option>
    <option>Medium</option>
    <option selected>Critical</option>
  </select>

  <label>Owner</label>
  <input id="owner">

  <button onclick="submitWO()">Submit Work Order</button>
</div>

<script>
/* ======================================================
   CONFIG
   ====================================================== */
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbyMM20DT2UI1MH2BE3dsim7t94Ce6PsVM4R3CwsGCsjwE2s7BrRAZjZUa-v14hl_N9BJw/exec";

/* ======================================================
   STEP 2.3.2 : โหลด Asset จาก Google Sheet
   ====================================================== */
async function loadAssets() {
  try {
    const res = await fetch(GAS_URL + "?mode=asset");
    const assets = await res.json();

    const select = document.getElementById("asset_id");

    assets.forEach(assetId => {
      const opt = document.createElement("option");
      opt.value = assetId;
      opt.textContent = assetId;
      select.appendChild(opt);
    });

  } catch (err) {
    alert("❌ Load Asset failed");
    console.error(err);
  }
}

/* ======================================================
   SUBMIT WORK ORDER (ของเดิม ใช้ต่อได้เลย)
   ====================================================== */
async function submitWO() {

  const payload = {
    asset_id: document.getElementById("asset_id").value,
    line: document.getElementById("line").value,
    problem: document.getElementById("problem").value,
    priority: document.getElementById("priority").value,
    owner: document.getElementById("owner").value
  };

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (result.status === "success") {
      alert("✅ Work Order Created : " + result.wo_id);
    } else {
      alert("❌ Error : " + result.message);
    }

  } catch (err) {
    alert("❌ Network Error");
    console.error(err);
  }
}

/* ======================================================
   INIT
   ====================================================== */
loadAssets();
</script>

</body>
</html>
