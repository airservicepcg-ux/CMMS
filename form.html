
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.top-nav{
  display:flex;
  align-items:center;
  gap:12px;
  background:#1f3c88;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  margin-bottom:20px;
}
.top-nav button{
  background:#fff;
  color:#1f3c88;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
}
.card{
  max-width:520px;
  background:#fff;
  padding:24px;
  border-radius:12px;
  margin:auto;
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.submit-btn:disabled{
  background:#999;
}
.photo-btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  background:#4caf50;
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

/* ===== ‡∏£‡∏π‡∏õ Preview (‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà) ===== */
#preview img{
  width:100%;
  max-height:300px;
  object-fit:contain;
  border-radius:8px;
  margin-top:10px;
}

/* ===== ‡∏£‡∏π‡∏õ Asset ‡∏à‡∏≤‡∏Å Drive ===== */
#assetImage{
  width:100%;
  max-height:260px;
  object-fit:contain;
  border-radius:8px;
  margin-bottom:10px;
}

#qr-reader{
  display:none;
  margin-top:10px;
}
.status-text{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <b>Create Work Order</b>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id"></select>
<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>

<div id="assetDetail" style="display:none;border:1px solid #ddd;padding:12px;border-radius:8px;margin-top:10px;">
  <img id="assetImage" />
  <div><b>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á:</b> <span id="d_name"></span></div>
  <div><b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> <span id="d_class"></span></div>
  <div><b>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏ü:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>
</div>

<div id="qr-reader"></div>
<button id="closeQR" style="display:none;" onclick="closeQR()">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
  <option>Line 3</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<label>Email</label>
<input type="email" id="email"/>

<label>Phone</label>
<input type="tel" id="phone"/>

<label>Photo (max 4)</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ Take Photo</button>
<div id="photo-count">0 / 4</div>
<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
<div id="preview"></div>

<button id="submitBtn" class="submit-btn" onclick="submitWO()">Submit Work Order</button>
<div id="status" class="status-text"></div>

</div>

<script>
/* ==============================
 CONFIG
============================== */
const API_URL =
  "https://script.google.com/macros/s/AKfycbzRfWNIS9k7psXzY8Zi_YThivvrvEtzSx4RfV8_GeeRQQ_1yRN3DA6R6E3VDFU5xJAmHQ/exec";

/* ==============================
 UTIL
============================== */
const el = id => document.getElementById(id);

/* ===== ‡πÅ‡∏õ‡∏•‡∏á Google Drive URL ‚Üí Direct Image ===== */
function driveToImage(url){
  if(!url) return "";
  const m = url.match(/\/d\/([^\/]+)/);
  if(!m) return url;
  return "https://drive.google.com/uc?export=view&id=" + m[1];
}

/* ==============================
 NAV
============================== */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* ==============================
 LOAD ASSET LIST
============================== */
fetch(API_URL + "?mode=asset")
.then(r => r.json())
.then(list => {
  const sel = el("asset_id");
  sel.innerHTML = `<option value="">-- Select Asset --</option>`;
  list.forEach(id=>{
    const o=document.createElement("option");
    o.value=id;
    o.textContent=id;
    sel.appendChild(o);
  });
});

/* ==============================
 ASSET DETAIL
============================== */
async function loadAssetDetail(assetId){
  if(!assetId){
    el("assetDetail").style.display="none";
    return;
  }
  const r = await fetch(
    API_URL+"?mode=assetDetail&asset_id="+encodeURIComponent(assetId)
  );
  const a = await r.json();
  if(a.error) return;

  el("assetDetail").style.display="block";
  el("assetImage").src = driveToImage(a.image_url);
  el("d_name").innerText = a.asset_name || "";
  el("d_class").innerText = a.asset_class || "";
  el("d_kw").innerText = a.kw || "";
  el("d_hp").innerText = a.hp || "";
  el("d_line").innerText = a.line || "";
  el("d_location").innerText = a.location || "";
  el("d_status").innerText = a.status || "";
}

el("asset_id").addEventListener("change",e=>{
  loadAssetDetail(e.target.value);
});

/* ==============================
 QR SCAN
============================== */
let qr;
function openQRScanner(){
  el("qr-reader").style.display="block";
  el("closeQR").style.display="block";
  qr = new Html5Qrcode("qr-reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:250},txt=>{
    el("asset_id").value = txt.trim();
    loadAssetDetail(txt.trim());
    closeQR();
  });
}
function closeQR(){
  if(qr){ qr.stop().catch(()=>{}); qr=null; }
  el("qr-reader").style.display="none";
  el("closeQR").style.display="none";
}

/* ==============================
 PHOTO (Camera)
============================== */
let images=[];
const maxPhotos=4;

function takePhoto(){
  if(images.length>=maxPhotos){
    alert("‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏£‡∏π‡∏õ");
    return;
  }
  el("cameraInput").click();
}

el("cameraInput").addEventListener("change",()=>{
  const file = el("cameraInput").files[0];
  if(!file) return;

  const r=new FileReader();
  r.onload=()=>{
    images.push(r.result);
    const img=document.createElement("img");
    img.src=r.result;
    el("preview").appendChild(img);
    el("photo-count").innerText = images.length+" / "+maxPhotos;
  };
  r.readAsDataURL(file);
});

/* ==============================
 SUBMIT
============================== */
async function submitWO(){
  if(!el("asset_id").value || !el("problem").value){
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Asset ‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏≠‡∏Å Problem");
    return;
  }

  el("submitBtn").disabled=true;
  el("status").innerText="‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";

  const payload={
    asset_id:el("asset_id").value,
    line:el("line").value,
    problem:el("problem").value,
    priority:el("priority").value,
    owner:el("owner").value,
    email:el("email").value,
    phone:el("phone").value,
    images:images
  };

  try{
    const r = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(payload)
    });
    const d = await r.json();

    if(d.status==="success"){
      alert("‚úÖ Created "+d.wo_id);
      location.reload();
    }else{
      alert("‚ùå Error");
      el("submitBtn").disabled=false;
      el("status").innerText="";
    }
  }catch(err){
    alert("‚ùå Network / GAS Error");
    el("submitBtn").disabled=false;
    el("status").innerText="";
  }
}
</script>

</body>
</html>
