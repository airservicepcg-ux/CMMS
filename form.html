<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Work Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      min-height: 100px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #0b3a8f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #092f73;
    }
  </style>
</head>

<body>

  <h1>Create Work Order</h1>

  <label for="asset_id">Asset ID</label>
  <input id="asset_id" placeholder="PL01-L1-WPF-001" />

  <label for="line">Line</label>
  <select id="line">
    <option value="Line 1">Line 1</option>
    <option value="Line 2">Line 2</option>
    <option value="Line 3">Line 3</option>
  </select>

  <label for="problem">Problem</label>
  <textarea id="problem" placeholder="Describe the problem"></textarea>

  <label for="priority">Priority</label>
  <select id="priority">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="Critical" selected>Critical</option>
  </select>

  <label for="owner">Owner</label>
  <input id="owner" placeholder="Technician name" />

  <button onclick="submitWO()">Submit Work Order</button>

  <script>
    async function submitWO() {

      const payload = {
        asset_id: document.getElementById("asset_id").value.trim(),
        line: document.getElementById("line").value,
        problem: document.getElementById("problem").value.trim(),
        priority: document.getElementById("priority").value,
        owner: document.getElementById("owner").value.trim()
      };

      if (!payload.asset_id || !payload.problem) {
        alert("❌ กรุณากรอก Asset ID และ Problem");
        return;
      }

      const GAS_WEBAPP_URL =
        "https://script.google.com/macros/s/AKfycbyitfONLJ0QxsFJVDqtExIGG1QM3wRkRtWzoXcwG56ujYjfar6Y-Fs4uZltvjAF_oDq/exec";

      try {
        const response = await fetch(GAS_WEBAPP_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("✅ Work Order Created : " + result.wo_id);
          window.location.href = "workorder.html";
        } else {
          alert("❌ GAS Error : " + result.message);
        }

      } catch (error) {
        alert("❌ Network / GAS Error : " + error.message);
      }
    }
  </script>

</body>
</html>
