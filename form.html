<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.top-nav{
  display:flex;
  align-items:center;
  gap:12px;
  background:#1f3c88;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  margin-bottom:20px;
}
.top-nav button{
  background:#fff;
  color:#1f3c88;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
}
.card{
  max-width:520px;
  background:#fff;
  padding:24px;
  border-radius:12px;
  margin:auto;
}
label{
  font-weight:bold;
  margin-top:14px;
  display:block;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  margin-top:24px;
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.asset-box{
  margin-top:12px;
  border:1px solid #ddd;
  padding:12px;
  border-radius:8px;
  background:#fafafa;
  line-height:1.6;
}
.asset-box b{
  display:inline-block;
  width:90px;
}
.desc{
  margin-top:8px;
  padding:8px;
  background:#fff;
  border:1px dashed #ccc;
  border-radius:6px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">⬅ Home</button>
  <b>Create Work Order</b>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id"></select>

<div id="assetDetail" class="asset-box" style="display:none;">
  <div><b>ชื่อเครื่อง:</b> <span id="d_name"></span></div>
  <div><b>ประเภท:</b> <span id="d_class"></span></div>
  <div><b>กำลังไฟ:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>

  <div class="desc">
    <b>รายละเอียด:</b><br>
    <span id="d_desc"></span>
  </div>
</div>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
  <option>Line 3</option>
</select>

<label>Problem</label>
<textarea id="problem" placeholder="อธิบายอาการ / ปัญหาที่พบ"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<label>Email</label>
<input type="email" id="email"/>

<label>Phone</label>
<input type="tel" id="phone"/>

<button class="submit-btn" onclick="submitWO()">Submit Work Order</button>

</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzRfWNIS9k7psXzY8Zi_YThivvrvEtzSx4RfV8_GeeRQQ_1yRN3DA6R6E3VDFU5xJAmHQ/exec";

/* ================= NAV ================= */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* ================= LOAD ASSET LIST ================= */
fetch(API_URL + "?mode=asset")
.then(r => r.json())
.then(list => {
  const sel = document.getElementById("asset_id");
  sel.innerHTML = `<option value="">-- Select Asset --</option>`;
  list.forEach(id=>{
    const o=document.createElement("option");
    o.value=id;
    o.textContent=id;
    sel.appendChild(o);
  });
});

/* ================= ASSET DETAIL ================= */
async function loadAssetDetail(assetId){
  if(!assetId){
    document.getElementById("assetDetail").style.display="none";
    return;
  }

  const r = await fetch(API_URL+"?mode=assetDetail&asset_id="+encodeURIComponent(assetId));
  const a = await r.json();
  if(a.error) return;

  document.getElementById("assetDetail").style.display="block";

  d_name.innerText = a.asset_name || "-";
  d_class.innerText = a.asset_class || "-";
  d_kw.innerText = a.kw || "-";
  d_hp.innerText = a.hp || "-";
  d_line.innerText = a.line || "-";
  d_location.innerText = a.location || "-";
  d_status.innerText = a.status || "-";
  d_desc.innerText = a.description && a.description.trim() !== ""
    ? a.description
    : "– ไม่มีรายละเอียด –";
}

asset_id.addEventListener("change",function(){
  loadAssetDetail(this.value);
});

/* ================= SUBMIT ================= */
async function submitWO(){
  const payload={
    asset_id:asset_id.value,
    line:line.value,
    problem:problem.value,
    priority:priority.value,
    owner:owner.value,
    email:email.value,
    phone:phone.value
  };

  const r = await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  });
  const d = await r.json();

  if(d.status==="success"){
    alert("Created " + d.wo_id);
    location.reload();
  }else{
    alert("Error : " + d.message);
  }
}
</script>

</body>
</html>
