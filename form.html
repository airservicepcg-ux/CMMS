<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

.top-nav {
  display: flex;
  gap: 12px;
  background: #1f3c88;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.top-nav button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
}

.card {
  max-width: 520px;
  background: white;
  padding: 24px;
  border-radius: 12px;
  margin: auto;
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* ===== Submit Button UX ===== */
.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #1f3c88, #274bb5);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 6px 0 #152a63;
  transition: all 0.15s ease;
}

.submit-btn:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #152a63;
}

.submit-btn.loading {
  background: #999;
  box-shadow: none;
  cursor: not-allowed;
}

.submit-btn.success {
  background: #2e7d32;
  box-shadow: 0 6px 0 #1b5e20;
}

#qr-reader { display:none; margin-top:10px; }

.photo-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

#preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  margin: 5px;
}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <span>Create Work Order</span>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id">
  <option value="">-- Select Asset --</option>
</select>
  
  <div id="assetDetail" style="display:none; border:1px solid #ddd; padding:12px; border-radius:8px; margin-top:10px;">
  <img id="assetImage" style="max-width:100%; border-radius:6px; margin-bottom:8px;" />

  <div><b>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á:</b> <span id="d_name"></span></div>
  <div><b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> <span id="d_class"></span></div>
  <div><b>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏ü:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>
</div>


<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>
<div id="qr-reader"></div>
<button type="button" onclick="closeQR()" id="closeQR" style="display:none;">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<label>Email</label>
<input type="email" id="email" placeholder="example@email.com"/>

<label>Phone Number</label>
<input type="tel" id="phone" placeholder="08xxxxxxxx"/>

<label>Photo (‡∏ñ‡πà‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏£‡∏π‡∏õ)</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
<div id="photo-count">0 / 4</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
<div id="preview"></div>

<button id="submitBtn" class="submit-btn" onclick="submitWO()">
  Submit Work Order
</button>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxqmuz8OGIeATVLwpsC2xKX-8fZWjzwFch6v_Q50LiqBmXofmkw6xdUoogLgILjtdS5fQ/exec";

/* NAV */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* LOAD ASSET */
fetch(API_URL+"?mode=asset")
.then(r=>r.json())
.then(list=>{
  const sel=document.getElementById("asset_id");
  list.forEach(a=>{
    const o=document.createElement("option");
    o.value=a; o.textContent=a;
    sel.appendChild(o);
  });
});

/* QR */
let qr;
function openQRScanner(){
  document.getElementById("qr-reader").style.display="block";
  document.getElementById("closeQR").style.display="block";
  qr=new Html5Qrcode("qr-reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:250},txt=>{
    document.getElementById("asset_id").value=txt.trim();
    closeQR();
  });
}
function closeQR(){
  if(qr) qr.stop();
  document.getElementById("qr-reader").style.display="none";
  document.getElementById("closeQR").style.display="none";
}

/* PHOTO */
let images=[];
const maxPhotos=4;

function takePhoto(){
  if(images.length>=maxPhotos){
    alert("‡∏Ñ‡∏£‡∏ö 4 ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß");
    return;
  }
  document.getElementById("cameraInput").click();
}

document.getElementById("cameraInput").addEventListener("change",()=>{
  const file=cameraInput.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=()=>{
    images.push(r.result);
    const img=document.createElement("img");
    img.src=r.result;
    preview.appendChild(img);
    document.getElementById("photo-count").textContent=images.length+" / "+maxPhotos;
  };
  r.readAsDataURL(file);
});

/* SUBMIT WITH UX */
async function submitWO(){
  const btn=document.getElementById("submitBtn");
  if(btn.classList.contains("loading")) return;

  btn.classList.add("loading");
  btn.disabled=true;
  btn.innerText="‚è≥ Sending...";

  try{
    const payload={
      asset_id:asset_id.value,
      line:line.value,
      problem:problem.value,
      priority:priority.value,
      owner:owner.value,
      email:email.value,
      phone:phone.value,
      images:images
    };

    const res=await fetch(API_URL,{
      method:"POST",
      body:JSON.stringify(payload)
    });

    const d=await res.json();

    if(d.status==="success"){
      btn.classList.remove("loading");
      btn.classList.add("success");
      btn.innerText="‚úÖ Created";

      alert("Created "+d.wo_id);

      setTimeout(()=>{
        btn.classList.remove("success");
        btn.innerText="Submit Work Order";
        btn.disabled=false;
        location.reload();
      },1200);
    }else{
      throw new Error(d.message||"Submit failed");
    }
  }catch(err){
    alert("‚ùå Error sending data");
    console.error(err);
    btn.classList.remove("loading");
    btn.innerText="Submit Work Order";
    btn.disabled=false;
  }
}
</script>

</body>
</html>
