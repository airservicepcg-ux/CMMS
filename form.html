<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Create Work Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f6f8;
      margin:0;
      padding:0;
    }
    header{
      background:#1f3c88;
      color:#fff;
      padding:16px;
      font-size:20px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    header button{
      background:#fff;
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
    }
    .container{
      max-width:720px;
      margin:20px auto;
      background:#fff;
      border-radius:12px;
      padding:20px;
    }
    label{
      font-weight:bold;
      display:block;
      margin-top:16px;
    }
    select, textarea, input{
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    textarea{
      min-height:80px;
    }
    .asset-box{
      margin-top:12px;
      padding:14px;
      background:#fafafa;
      border:1px solid #ddd;
      border-radius:10px;
      line-height:1.6;
    }
    .submit-btn{
      margin-top:24px;
      width:100%;
      padding:14px;
      font-size:18px;
      background:#1f3c88;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }
    .submit-btn:disabled{
      background:#999;
      cursor:not-allowed;
    }
  </style>
</head>

<body>

<header>
  <button onclick="location.href='index.html'">← Home</button>
  Create Work Order
</header>

<div class="container">

  <label>Asset ID</label>
  <select id="asset_id" onchange="loadAsset()"></select>

  <div id="assetDetail" class="asset-box" style="display:none;"></div>

  <label>Line</label>
  <select id="line">
    <option>Line 1</option>
    <option>Line 2</option>
    <option>Line 3</option>
    <option>Line 4</option>
    <option>Line 5</option>
  </select>

  <label>Problem</label>
  <textarea id="problem" placeholder="อธิบายอาการ / ปัญหาที่พบ"></textarea>

  <label>Priority</label>
  <select id="priority">
    <option>Critical</option>
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
  </select>

  <label>Owner</label>
  <input id="owner" placeholder="ชื่อผู้แจ้งงาน">

  <label>Email</label>
  <input id="email" type="email" placeholder="example@email.com">

  <label>Phone</label>
  <input id="phone" placeholder="เบอร์โทร">

  <button class="submit-btn" onclick="submitWO()">Submit Work Order</button>

</div>

<script>
/* =========================
   CONFIG
========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbzRfWNIS9k7psXzY8Zi_YThivvrvEtzSx4RfV8_GeeRQQ_1yRN3DA6R6E3VDFU5xJAmHQ/exec";

/* =========================
   LOAD ASSET LIST
========================= */
async function loadAssets(){
  const res = await fetch(API_URL + "?action=getAssets");
  const data = await res.json();

  const sel = document.getElementById("asset_id");
  sel.innerHTML = "<option value=''>-- Select Asset --</option>";

  data.forEach(a=>{
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    sel.appendChild(opt);
  });
}

/* =========================
   LOAD ASSET DETAIL
========================= */
async function loadAsset(){
  const assetId = asset_id.value;
  if(!assetId) return;

  const res = await fetch(API_URL + "?action=getAsset&id=" + assetId);
  const a = await res.json();

  assetDetail.style.display = "block";
  assetDetail.innerHTML = `
    <b>ชื่อเครื่อง:</b> ${a.asset_name}<br>
    <b>ประเภท:</b> ${a.asset_class}<br>
    <b>กำลังไฟ:</b> ${a.kw} kW / ${a.hp} HP<br>
    <b>Line:</b> ${a.line}<br>
    <b>Location:</b> ${a.location}<br>
    <b>Status:</b> ${a.status}<br>
    <b>รายละเอียด:</b><br>${a.description || "-"}
  `;
}

/* =========================
   SUBMIT WORK ORDER
========================= */
async function submitWO(){
  const btn = document.querySelector(".submit-btn");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const payload = {
    asset_id: asset_id.value,
    line: line.value,
    problem: problem.value,
    priority: priority.value,
    owner: owner.value,
    email: email.value,
    phone: phone.value
  };

  try{
    const res = await fetch(API_URL, {
      method: "POST",
      headers:{
        "Content-Type":"application/json"
      },
      body: JSON.stringify(payload)
    });

    if(!res.ok){
      throw new Error("HTTP " + res.status);
    }

    const data = await res.json();

    if(data.status === "success"){
      alert("✅ Created Work Order\n" + data.wo_id);
      location.reload();
    }else{
      alert("❌ GAS Error: " + (data.message || ""));
    }

  }catch(err){
    console.error(err);
    alert("❌ Network / GAS Error\n" + err.message);
  }finally{
    btn.disabled = false;
    btn.innerText = "Submit Work Order";
  }
}

/* INIT */
loadAssets();
</script>

</body>
</html>
