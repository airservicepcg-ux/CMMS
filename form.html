<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}
.top-nav{
  display:flex;
  align-items:center;
  gap:12px;
  background:#1f3c88;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  margin-bottom:20px;
}
.top-nav button{
  background:#fff;
  color:#1f3c88;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-weight:bold;
}
.card{
  max-width:520px;
  background:#fff;
  padding:24px;
  border-radius:12px;
  margin:auto;
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.photo-btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  background:#4caf50;
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
#preview img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
  margin:5px;
}
#qr-reader{display:none;margin-top:10px;}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <b>Create Work Order</b>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id"></select>
<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>

<div id="assetDetail" style="display:none;border:1px solid #ddd;padding:12px;border-radius:8px;margin-top:10px;">
  <img id="assetImage" style="max-width:100%;border-radius:6px;margin-bottom:8px;" />
  <div><b>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á:</b> <span id="d_name"></span></div>
  <div><b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> <span id="d_class"></span></div>
  <div><b>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏ü:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>
</div>

<div id="qr-reader"></div>
<button id="closeQR" onclick="closeQR()" style="display:none;">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
  <option>Line 3</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<label>Email</label>
<input type="email" id="email"/>

<label>Phone</label>
<input type="tel" id="phone"/>

<label>Photo (max 4)</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ Take Photo</button>
<div id="photo-count">0 / 4</div>
<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
<div id="preview"></div>

<button class="submit-btn" onclick="submitWO()">Submit Work Order</button>

</div>

<script>
/* ==============================
 CONFIG
============================== */
const API_URL = "https://script.google.com/macros/s/AKfycbx7KP3UgkEdBWpJDmXSlQQ1GpDMWCv7jMCEW2rInHQXo6Xvyl9TJtEYTyHzWgntQaR9/exec";

/* ==============================
 NAV
============================== */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* ==============================
 LOAD ASSET DROPDOWN
============================== */
fetch(API_URL + "?mode=asset")
.then(r => r.json())
.then(list => {
  const sel = document.getElementById("asset_id");
  sel.innerHTML = `<option value="">-- Select Asset --</option>`;
  list.forEach(id=>{
    const o=document.createElement("option");
    o.value=id;
    o.textContent=id;
    sel.appendChild(o);
  });
});

/* ==============================
 ASSET DETAIL
============================== */
async function loadAssetDetail(assetId){
  if(!assetId){
    document.getElementById("assetDetail").style.display="none";
    return;
  }
  const r = await fetch(API_URL+"?mode=assetDetail&asset_id="+encodeURIComponent(assetId));
  const a = await r.json();
  if(a.error) return;

  document.getElementById("assetDetail").style.display="block";
  document.getElementById("assetImage").src = a.image_url || "";
  document.getElementById("d_name").innerText = a.asset_name;
  document.getElementById("d_class").innerText = a.asset_class;
  document.getElementById("d_kw").innerText = a.kw;
  document.getElementById("d_hp").innerText = a.hp;
  document.getElementById("d_line").innerText = a.line;
  document.getElementById("d_location").innerText = a.location;
  document.getElementById("d_status").innerText = a.status;
}

document.getElementById("asset_id").addEventListener("change",function(){
  loadAssetDetail(this.value);
});

/* ==============================
 QR SCAN
============================== */
let qr;
function openQRScanner(){
  document.getElementById("qr-reader").style.display="block";
  document.getElementById("closeQR").style.display="block";
  qr = new Html5Qrcode("qr-reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:250},txt=>{
    document.getElementById("asset_id").value = txt.trim();
    loadAssetDetail(txt.trim());
    closeQR();
  });
}
function closeQR(){
  if(qr) qr.stop();
  document.getElementById("qr-reader").style.display="none";
  document.getElementById("closeQR").style.display="none";
}

/* ==============================
 PHOTO
============================== */
let images=[];
const maxPhotos=4;

function takePhoto(){
  if(images.length>=maxPhotos){alert("‡∏Ñ‡∏£‡∏ö 4 ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß");return;}
  document.getElementById("cameraInput").click();
}

document.getElementById("cameraInput").addEventListener("change",()=>{
  const file=cameraInput.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=()=>{
    images.push(r.result);
    const img=document.createElement("img");
    img.src=r.result;
    preview.appendChild(img);
    document.getElementById("photo-count").innerText=images.length+" / "+maxPhotos;
  };
  r.readAsDataURL(file);
});

/* ==============================
 SUBMIT
============================== */
async function submitWO(){
  const payload={
    asset_id:asset_id.value,
    line:line.value,
    problem:problem.value,
    priority:priority.value,
    owner:owner.value,
    email:email.value,
    phone:phone.value,
    images:images
  };

  const r = await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  });
  const d = await r.json();

  if(d.status==="success"){
    alert("Created "+d.wo_id);
    location.reload();
  }else{
    alert("Error");
  }
}
</script>

</body>
</html>
