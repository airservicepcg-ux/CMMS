
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Work Order</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

.top-nav {
  display: flex;
  gap: 12px;
  background: #1f3c88;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.top-nav button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
}

.card {
  max-width: 520px;
  background: white;
  padding: 24px;
  border-radius: 12px;
  margin: auto;
}

label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.submit-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #1f3c88, #274bb5);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 6px 0 #152a63;
}

.submit-btn.loading {
  background: #999;
  box-shadow: none;
  cursor: not-allowed;
}

.submit-btn.success {
  background: #2e7d32;
  box-shadow: 0 6px 0 #1b5e20;
}

#qr-reader { display:none; margin-top:10px; }

.photo-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

#preview img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  margin: 5px;
}

#assetDetail {
  display:none;
  border:1px solid #ddd;
  padding:12px;
  border-radius:8px;
  margin-top:10px;
  background:#fafafa;
}
</style>
</head>

<body>

<div class="top-nav">
  <button onclick="goHome()">‚¨Ö Home</button>
  <span>Create Work Order</span>
</div>

<div class="card">

<label>Asset ID</label>
<select id="asset_id">
  <option value="">-- Select Asset --</option>
</select>

<div id="assetDetail">
  <img id="assetImage" style="max-width:100%; border-radius:6px; margin-bottom:8px;" />
  <div><b>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á:</b> <span id="d_name"></span></div>
  <div><b>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</b> <span id="d_class"></span></div>
  <div><b>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏ü:</b> <span id="d_kw"></span> kW / <span id="d_hp"></span> HP</div>
  <div><b>Line:</b> <span id="d_line"></span></div>
  <div><b>Location:</b> <span id="d_location"></span></div>
  <div><b>Status:</b> <span id="d_status"></span></div>
</div>

<button type="button" onclick="openQRScanner()">üì∑ Scan Asset QR</button>
<div id="qr-reader"></div>
<button type="button" onclick="closeQR()" id="closeQR" style="display:none;">‚ùå Close Scanner</button>

<label>Line</label>
<select id="line">
  <option>Line 1</option>
  <option>Line 2</option>
</select>

<label>Problem</label>
<textarea id="problem"></textarea>

<label>Priority</label>
<select id="priority">
  <option>Critical</option>
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select>

<label>Owner</label>
<input id="owner"/>

<label>Email</label>
<input type="email" id="email"/>

<label>Phone</label>
<input id="phone"/>

<label>Photo (‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 4 ‡∏£‡∏π‡∏õ)</label>
<button type="button" class="photo-btn" onclick="takePhoto()">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
<div id="photo-count">0 / 4</div>

<input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
<div id="preview"></div>

<button id="submitBtn" class="submit-btn" onclick="submitWO()">Submit Work Order</button>

</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbxqmuz8OGIeATVLwpsC2xKX-8fZWjzwFch6v_Q50LiqBmXofmkw6xdUoogLgILjtdS5fQ/exec";

/* ================= NAV ================= */
function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

/* ================= LOAD ASSET LIST ================= */
fetch(API_URL+"?mode=asset")
.then(r=>r.json())
.then(list=>{
  const sel=document.getElementById("asset_id");
  list.forEach(id=>{
    const o=document.createElement("option");
    o.value=id;
    o.textContent=id;
    sel.appendChild(o);
  });
});

/* ================= ASSET DETAIL ================= */
async function loadAssetDetail(assetId){
  if(!assetId){
    assetDetail.style.display="none";
    return;
  }
  const res = await fetch(API_URL+"?mode=assetDetail&asset_id="+encodeURIComponent(assetId));
  const a = await res.json();

  if(!a.asset_id){
    assetDetail.style.display="none";
    return;
  }

  assetDetail.style.display="block";
  assetImage.src = a.image_url || "";
  d_name.innerText = a.asset_name || "-";
  d_class.innerText = a.asset_class || "-";
  d_kw.innerText = a.kw || "-";
  d_hp.innerText = a.hp || "-";
  d_line.innerText = a.line || "-";
  d_location.innerText = a.location || "-";
  d_status.innerText = a.status || "-";
}

asset_id.addEventListener("change",()=>loadAssetDetail(asset_id.value));

/* ================= QR ================= */
let qr;
function openQRScanner(){
  qr=new Html5Qrcode("qr-reader");
  qr-reader.style.display="block";
  closeQR.style.display="block";

  qr.start({facingMode:"environment"},{fps:10,qrbox:250},txt=>{
    asset_id.value=txt.trim();
    loadAssetDetail(txt.trim());
    closeQR();
  });
}
function closeQR(){
  if(qr) qr.stop();
  qr-reader.style.display="none";
  closeQR.style.display="none";
}

/* ================= PHOTO ================= */
let images=[];
function takePhoto(){
  if(images.length>=4){ alert("‡∏Ñ‡∏£‡∏ö 4 ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß"); return; }
  cameraInput.click();
}
cameraInput.addEventListener("change",()=>{
  const f=cameraInput.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=>{
    images.push(r.result);
    const img=document.createElement("img");
    img.src=r.result;
    preview.appendChild(img);
    photo-count.innerText=images.length+" / 4";
  };
  r.readAsDataURL(f);
});

/* ================= SUBMIT ================= */
async function submitWO(){
  submitBtn.classList.add("loading");
  submitBtn.innerText="‚è≥ Sending...";

  const payload={
    asset_id:asset_id.value,
    line:line.value,
    problem:problem.value,
    priority:priority.value,
    owner:owner.value,
    email:email.value,
    phone:phone.value,
    images:images
  };

  const res=await fetch(API_URL,{method:"POST",body:JSON.stringify(payload)});
  const d=await res.json();

  if(d.status==="success"){
    submitBtn.classList.remove("loading");
    submitBtn.classList.add("success");
    submitBtn.innerText="‚úÖ Created";
    alert("Created "+d.wo_id);
    setTimeout(()=>location.reload(),1200);
  }else{
    alert("Error");
  }
}
</script>

</body>
</html>
