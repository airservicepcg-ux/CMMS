<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzRfWNIS9k7psXzY8Zi_YThivvrvEtzSx4RfV8_GeeRQQ_1yRN3DA6R6E3VDFU5xJAmHQ/exec";
const el = id => document.getElementById(id);

function goHome(){
  location.href="https://airservicepcg-ux.github.io/CMMS/";
}

async function loadJobs(){
  try{
    const r = await fetch(API_URL+"?mode=jobStatus");
    const data = await r.json();

    el("loading").style.display="none";

    if(!data.length){
      el("empty").style.display="block";
      return;
    }

    el("jobTable").style.display="table";
    const body = el("jobBody");
    body.innerHTML="";

    data.forEach(j=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${j.wo_id}</td>
        <td>${j.asset_id}</td>
        <td>${j.problem}</td>
        <td class="${j.priority==='Critical'?'CRITICAL':''}">${j.priority}</td>
        <td><span class="badge ${j.status}">${j.status}</span></td>
      `;
      body.appendChild(tr);
    });

  }catch(err){
    el("loading").innerText="‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
  }
}

loadJobs();
</script>
