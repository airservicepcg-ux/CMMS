<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Technician - Work Order</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #1f3c88;
  color: #fff;
  padding: 14px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.top-bar button {
  background: #ffffff;
  color: #1f3c88;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.top-bar button:hover {
  background: #e6e6e6;
}

.top-title {
  font-size: 20px;
  font-weight: bold;
}

/* ===== TABLE ===== */
.table-wrap {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #1f3c88;
  color: white;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  font-size: 14px;
}

tbody tr:hover {
  background: #f1f5ff;
}

.status-open {
  color: #d97706;
  font-weight: bold;
}

.status-done {
  color: #16a34a;
  font-weight: bold;
}

.status-progress {
  color: #2563eb;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <button onclick="goHome()">â¬… Home</button>
  <div class="top-title">ðŸ›  Technician â€“ Work Order</div>
</div>

<!-- ===== TABLE ===== -->
<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th>WO ID</th>
        <th>Asset</th>
        <th>Problem</th>
        <th>Priority</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="woTable">
      <tr>
        <td colspan="5">Loading...</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
/* ===== CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbyMM20DT2UI1MH2BE3dsim7t94Ce6PsVM4R3CwsGCsjwE2s7BrRAZjZUa-v14hl_N9BJw/exec";

/* ===== NAV ===== */
function goHome() {
  window.location.href = "https://airservicepcg-ux.github.io/CMMS/";
}

/* ===== LOAD WORK ORDER ===== */
fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("woTable");
    tbody.innerHTML = "";

    if (!data || data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>No Work Order</td></tr>";
      return;
    }

    data.forEach(r => {
      const tr = document.createElement("tr");

      const statusClass =
        r.status === "OPEN" ? "status-open" :
        r.status === "DONE" ? "status-done" :
        "status-progress";

      tr.innerHTML = `
        <td>${r.wo_id}</td>
        <td>${r.asset}</td>
        <td>${r.problem}</td>
        <td>${r.priority}</td>
        <td class="${statusClass}">${r.status}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    document.getElementById("woTable").innerHTML =
      "<tr><td colspan='5'>Load failed</td></tr>";
  });
</script>

</body>
</html>
